<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Hospital Management System</h1>
                <div class="subtitle">Comprehensive Healthcare Management Solution</div>
            </div>
        </div>
        
        <div class="nav">
            <button onclick="showPatients()" id="nav-patients">üë• Patients</button>
            <button onclick="showDoctors()" id="nav-doctors">üë®‚Äç‚öïÔ∏è Doctors</button>
            <button onclick="showAppointments()" id="nav-appointments">üìÖ Appointments</button>
            <button onclick="showPrescriptions()" id="nav-prescriptions">üíä Prescriptions</button>
            <button onclick="showBilling()" id="nav-billing">üí∞ Billing</button>
            <button onclick="showStatistics()" id="nav-statistics">üìä Statistics</button>
            <button onclick="showBackup()" id="nav-backup">‚òÅÔ∏è Backup</button>
        </div>

        <div class="content" id="content">
            <div class="card">
                <h2>Welcome to Hospital Management System</h2>
                <p style="color: var(--gray-600); font-size: var(--font-size-lg);">
                    Select a module from the navigation above to get started.
                </p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/backup.js"></script>
    <script src="js/patients.js"></script>
    <script src="js/doctors.js"></script>
    <script src="js/appointments.js"></script>
    <script src="js/prescriptions.js"></script>
    <script src="js/billing.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Navigation active state management
        function setActiveNav(module) {
            document.querySelectorAll('.nav button').forEach(btn => {
                btn.classList.remove('active');
            });
            const navBtn = document.getElementById(`nav-${module}`);
            if (navBtn) navBtn.classList.add('active');
        }
        
        // Override navigation functions to set active state
        const originalShowPatients = window.showPatients;
        const originalShowDoctors = window.showDoctors;
        const originalShowAppointments = window.showAppointments;
        const originalShowPrescriptions = window.showPrescriptions;
        const originalShowBilling = window.showBilling;
        const originalShowStatistics = window.showStatistics;
        const originalShowBackup = window.showBackup;
        
        window.showPatients = function() { setActiveNav('patients'); if (originalShowPatients) originalShowPatients(); };
        window.showDoctors = function() { setActiveNav('doctors'); if (originalShowDoctors) originalShowDoctors(); };
        window.showAppointments = function() { setActiveNav('appointments'); if (originalShowAppointments) originalShowAppointments(); };
        window.showPrescriptions = function() { setActiveNav('prescriptions'); if (originalShowPrescriptions) originalShowPrescriptions(); };
        window.showBilling = function() { setActiveNav('billing'); if (originalShowBilling) originalShowBilling(); };
        window.showStatistics = function() { setActiveNav('statistics'); if (originalShowStatistics) originalShowStatistics(); };
        window.showBackup = function() { setActiveNav('backup'); if (originalShowBackup) originalShowBackup(); };
    </script>
</body>
</html>
